services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  personas-app:
    image: personas-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy