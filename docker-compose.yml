services:
  mysql:
    image: mysql:latest
    container_name: personas-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: personasdb
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  personas-app:
    image: personas-app
    container_name: personas-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/personasdb
    restart: unless-stopped

volumes:
  mysql_data:
